<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="MOHA - Official character page with social links and updates" />
  
  <!-- Open Graph / Social Media Preview -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="MOHA" />
  <meta property="og:description" content="Official MOHA character page" />
  <meta property="og:image" content="images/moha.png" />
  
  <!-- Twitter Preview -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="MOHA" />
  <meta name="twitter:description" content="Official MOHA character page" />
  <meta name="twitter:image" content="images/moha.png" />
  
  <title>MOHA - Official Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<main class="canvas" role="main">
  <div class="polka-layer" aria-hidden="true"></div>
  
  <img 
    src="images/character.png" 
    class="character" 
    alt="MOHA character illustration"
  />
  
  <img 
    src="images/moha.png" 
    class="moha-sign" 
    alt="MOHA logo"
  />
  
  <nav class="icons" aria-label="Social media links">
    <a 
      href="https://x.com/moha_kun333" 
      target="_blank" 
      rel="noopener noreferrer"
      class="icon icon-x"
      aria-label="Follow MOHA on X (formerly Twitter)"
    >
      <img src="images/icon-x.png" alt="X logo" />
    </a>
    
    <a 
      href="https://www.instagram.com/moha_kun.333/" 
      target="_blank" 
      rel="noopener noreferrer"
      class="icon icon-ig"
      aria-label="Follow MOHA on Instagram"
    >
      <img src="images/icon-ig.png" alt="Instagram logo" />
    </a>
    
    <button 
      class="icon icon-question coming-soon"
      aria-label="More content coming soon"
      type="button"
    >
      <img src="images/icon-question.png" alt="Question mark icon" />
      <span class="label" aria-hidden="true">COMING<br>SOON</span>
    </button>
  </nav>
</main>

<script src="script.js"></script>
</body>
</html>
